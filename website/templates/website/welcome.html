{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}" />
  </head>
  <body>
    <h1>Welcome to the meeting planner</h1>
    <p>
      This is a demo application for the course
      <em>Django:Getting started</em>
      on <a href="https://www.pluralsight.com/">pluralsight </a>
    </p>
    <h1>Meetings</h1>
    <ul>
      {% for meeting in meetings %}
      <li>
        <a href="{% url 'detail' meeting.id %}"> {{meeting.title}} </a>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'rooms' %}">Rooms list</a>
  </body>
</html>
